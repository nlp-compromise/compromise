<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>compromise Demo</title>
    <script type="text/javascript" src="./freshPrince.js"></script>
    <script src="builds/compromise.js"></script>
    <style>
      h3 {
        color: grey;
      }
      .textarea{
        position:relative;
        width:400px;
        height:200px;
        border-radius:5px;
      }
      .result{
        color:pink;
      }
    </style>
  </head>
  <body style="position:relative; width:100%; height:100%; padding:20%;">
    <div id="past-verb-test">
      <div style="color:steelblue;">
        Compromise is <a href="https://github.com/nlp-compromise/compromise/blob/master/demo/webworker">pretty cool</a> to use with <a href="https://www.html5rocks.com/en/tutorials/workers/basics/">webworkers</a>.
        <div>This way you can keep its synchronous stuff off the main-thread.</div>
      </div>
      <p></p>
      <div>original text:</div>
      <textarea class="textarea" id="textarea"></textarea>
      <p></p>
      <div>webworker response:</div>
      <p></p>
      <div id="result" class="result"></div>
    </div>
    <button onclick="worker.postMessage({type: 'sentences', payload: window.freshPrince})">test</button>
    <button onclick="worker.postMessage({type: 'sentences', payload: 'what is the temperature and humidity in new york cty?  Will it rain next week?'})">test 2</button>
    <button onclick="worker.postMessage({type: 'places', payload: 'what is the temperature and humidity in new york cty?  Will it rainy next week in san francisco and san jose and san antonio?'})">test 3</button>
    <button onclick="worker.postMessage({type: 'places', payload: 'take me to weekend forecast?  looking for tomorrow forecast?, need current condition' })">navigation</button>
    <button onclick="worker.postMessage({type: 'places', payload: 'take me to weekend weather condition?' })">navigation</button>
    <button onclick="worker.postMessage({type: 'places', payload: 'take me to radar map?' })">map</button>

  </body>
  <script type="text/javascript" language="javascript">
      var nlp = window.nlp;
      //original text, for reference
      document.getElementById('textarea').innerText = window.freshPrince;
      //create the worker
      var worker = new Worker('webworker.js');
      worker.addEventListener('message', function(r) {
        console.log('Worker said: ');
        console.log(r)
        document.getElementById('result').innerHTML = r.data;
      }, false);
      //send it our text
  </script>

</html>
